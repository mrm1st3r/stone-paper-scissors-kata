<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Stone Paper Scissors</title>
    <style type="text/css">
        div#result {
            border: 1px solid black;
        }
    </style>
</head>
<body>

<h1>Stone Paper Scissors</h1>

<form id="play">
    <label for="gameType">Spieltyp:</label>
    <select name="gameType" id="gameType">
        <option value="original">Original</option>
        <option value="wellAdded">Mit Brunnen</option>
    </select>

    <label for="shape">Form:</label>
    <select name="shape" id="shape">
        <option value="STONE">Stein</option>
        <option value="SCISSORS">Schere</option>
        <option value="PAPER">Papier</option>
        <option value="WELL">Brunnen</option>
    </select>
    <button type="submit">Spielen</button>
</form>

<hr />
URL:
<span id="url"></span><br />
Request:
<div id="request"></div>

Result:
<pre id="result"></pre>

<script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
<script>
$(document).ready(function(){
    $("#play").submit(function(e){

        var url = "/play/" + $('#gameType').val();
        $('#url').html(url);

        var data = "\"" + $('#shape').val() + "\"";
        $('#request').html(data);

        $.post({
            url: url,
            data: data,
            contentType: "application/json",
            success: function(data, textStatus, jqXHR) {
                $('#result').html(JSON.stringify(data, null, 2));
            }
        });
        e.preventDefault();
    });
});
</script>
</body>
</html>
